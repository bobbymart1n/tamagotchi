<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TamaPet</title>
  </head>
  <body>
    <div class="container">
      <div class="start-screen">
        <h1 class="text-center">TamaPet</h1>
        <form id="startPet" class="text-center" action="index.html" method="post">
          <button type="submit" class="btn btn-success">Start</button>
        </form>
      </div>
      <div class="pet-container">
        <div class="row">
          <div class="pet-screen text-center w-100">
            <img src="https://media.giphy.com/media/o0vwzuFwCGAFO/giphy.gif" alt="test gif">
          </div>
        </div>
        <div class="row">
          <div class="btn-group mb-2" id="careButtons">
            <button type="button" class="btn btn-primary" id="feed">Feed</button>
            <button type="button" class="btn btn-info" id="clean">Clean</button>
            <button type="button" class="btn btn-success" id="play">Play</button>
          </div>
        </div>
        <div class="row">
          <div id="age" class="col">
            <h1>Age: <span></span></h1>
          </div>
          <div id="status" class="col">
            <div class="progress mb-2">
              <div class="progress-bar bg-danger" id="health" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress mb-2">
              <div class="progress-bar bg-info" id="clean" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
              <div class="progress-bar bg-primary" id="tummy" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div id="playfullness" class="col">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
